<!DOCTYPE html>
<html>
<head>
    <title>Scapegoat - Login</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .header {
            background-color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 40px;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            color: #1c1e21;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1c1e21;
            font-weight: 500;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e4e6eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #0084ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #0073e6;
            transform: translateY(-1px);
        }

        .error {
            color: #dc3545;
            margin-bottom: 20px;
            padding: 12px;
            background-color: #fde8e8;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/logo.svg" alt="Scapegoat" class="logo">
    </div>
    <div class="main-content">
        <div class="login-container">
            <h2 style="margin-top: 0; color: #333; text-align: center;">Welcome Back</h2>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
